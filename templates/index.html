<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web App Vulnerability Scanner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px 40px;
            max-width: 420px;
            width: 100%;
            color: #fff; }

        h1 {
            text-align: center;
            font-weight: 700;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);  }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: #333;    }

        .form-control::placeholder {
            color: #999;       }

        /* On input focus: soft shadow + scale up */
        .form-control:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.7);
            transform: scale(1.03);
            color: #222;        }

        /* Center the button */
        button.btn-primary {
            display: block;
            margin: 20px auto 0;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            background: #6f42c1;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;          }

        /* Button hover/focus */
        button.btn-primary:hover,
        button.btn-primary:focus {
            background: #5a31a0;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(111, 66, 193, 0.5);
            outline: none;          }

        /* Error alert text styling */
        .alert-danger {
            background-color: rgba(255, 69, 58, 0.8);
            border: none;
            color: white;
            font-weight: 600;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 69, 58, 0.75);
            margin-bottom: 20px;         }

        /* Responsive small screens adjustment */
        @media (max-width: 480px) {
            form {
                padding: 20px;   }  }
    </style>
</head>
<body>
    <form method="post" class="mb-4">
        <h1>Web Application Vulnerability Scanner</h1>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="mb-3">
            <input
              type="text" name="url" class="form-control" placeholder="Enter website URL (http://...)" required
              autocomplete="off" >
        </div>
        <button class="btn btn-primary" type="submit">Scan</button>
    </form>
</body>
</html>
